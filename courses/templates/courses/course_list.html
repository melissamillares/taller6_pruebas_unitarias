{% extends "base.html" %}

{% block content %}

<h1>Administración de cursos</h1>

<p>
    <a class="btn btn-lg btn-primary"href="{% url "courses:new" %}">Agregar curso</a>
</p>

<table class="table table-striped">
              <thead>
                <tr>
                  <th>id</th>
                  <th>Nombre</th>
                  <th>Descripción</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody>
				  {% for course in object_list %}
                <tr>
                  <td>{{ course.id}}</td>
                  <td>{{ course.name }}</td>
                  <td>{{ course.description }}</td>
                  <td>
					  <a href="{% url "courses:detail" course.id %}">Ver</a> | 
					  <a href="{% url "courses:edit" course.id %}">Editar</a> | 
                      <a href="{% url "courses:delete" course.id %}">Borrar</a></td>
                  </tr>
                {% endfor %}
                </tbody>
            </table>

{% endblock %}
